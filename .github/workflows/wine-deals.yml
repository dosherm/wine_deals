name: Wine Deal Scanner

on:
  schedule:
    - cron: "0,30 0-2,13-23 * * *"  # every 30 min, 7am-8pm Central (UTC-6; shifts 1hr during daylight saving)
  workflow_dispatch:           # allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore notification cache
        uses: actions/cache@v4
        with:
          path: notified.json
          key: notified-${{ github.run_id }}
          restore-keys: notified-

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run wine deal scraper
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          PHONE_SMS:  ${{ secrets.PHONE_SMS }}
        run: python scraper.py

      - name: Commit run log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add last_run.txt
          if ! git diff --cached --quiet; then
            git commit -m "update last_run.txt"
            git push
          fi
